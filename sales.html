<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cookie Sales</title>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/salesstyle.css" />
</head>
<body>
  <h1>Customer Randomization Chart</h1>
  <h2 id="back"><a href="index.html">Back to Main</a></h2>
  <div id="table-explain">
   <p>The table to the left displays the average amount of cookies sold per hour per location of a given Pat's Pattie's business- If you'd like to calculate your own, pleast feel free to give it a try!</p>
  </div>
 <table id = "hourlyAvgCookieTable" >
   <tfoot id="sales-total-footer"></tfoot>
 </table>
 <div id="forms">
 <form id="hourly-sales-table">
    <fieldset>
      <legend>Try out a franchise!</legend>
      <label for="addressInput">Address<input type="text" id ="addressInput" name="address" required></label>
      <label for="minCustPerHourInput">Minimum Customers Per Hour<input type="number" min="0" id ="minCustPerHourInput" name="minCust" required></label>
      <label for="maxCustPerHourInput">Maximum Customers Per Hour<input type="number" min="0" id ="maxCustPerHourInput"  name="maxCust"required></label>
      <label for="AvgCookieInput">Average Cookies Purchased<input type="number" min="0" step="0.1" id ="AvgCookieInput" name="avgCookie" required></label>
      <input type="submit">
     </fieldset>
  </form>
  </div>
  <script src = "js/app.js"></script>
</body>
</html>
